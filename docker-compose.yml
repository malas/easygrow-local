version: "3.5"
services:
  node:
    image: malaslt/easygrow-local-rpi:latest
    restart: always
    privileged: true
    depends_on:
      - db
    links:
      - db
    devices:
      - "/dev/ttyAMA0:/dev/ttyAMA0"
      - "/dev/mem:/dev/mem"
  db:
    image: mongo/6-jammy
    restart: always
    volumes:
      - ./data:/data/db

  mongo-express:
    image: mongo-express/1.0
    depends_on:
      - db
    links:
      - db:mongo
    ports:
      - "8081:8081"
    restart: always
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=easygrow1
      - ME_CONFIG_BASICAUTH_PASSWORD=easygrow1
